<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
<meta charset="utf-8">
<title></title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="/js/main.js" type="text/javascript"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body data-ng-controller="myCtrl">
	<!--  	{{  users }} -->
	<!--  	<br> -->
	<!--  	{{ 2 + 2}} -->
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4" data-ng-if="verAccion(0)" data-ng-init="consultarUsers()">
			<button class="btn btn-success pull-right" data-ng-click="cambiarAccion(1)">Agregar</button>
			<table class="table">
				<thead>
				<tr>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Edad</th>
					<th>Sexo</th>
					<th>Editar</th>
					<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="user in users">
						<td>{{user.name}}</td>
						<td>{{user.email}}</td>
						<td>{{user.edad}}</td>
						<td>{{user.sexo}}</td>
						<td><button data-ng-click="editar(user)" class="btn btn-warning">Editar</button></td>
						<td><button data-ng-click="eliminar(user)" class="btn btn-danger">Eliminar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4" data-ng-if="verAccion(1) || verAccion(2)">
			<form name="formularioUser">
				<div class="form-group">
					<label for="nombre">Nombre: </label> <input data-ng-model="user.name" name="name" required
						type="text" class="form-control" id="nombre"
						placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="correo">Correo: </label> <input data-ng-model="user.email" name="email" required
						type="email" class="form-control" id="correo"
						placeholder="Correo">
				</div>
				<div class="form-group">
					<label for="edad">Edad: </label> <input data-ng-model="user.edad" name="edad" required
						type="number" class="form-control" id="edad"
						placeholder="Edad">
				</div>
						<div class="form-group">
					<label for="sexo">Sexo: </label> <input data-ng-model="user.sexo" name="sexo" required
						type="text" class="form-control" id="sexo"
						placeholder="Sexo">
				</div>
				<button type="submit" data-ng-disabled="!formularioUser.$valid" class="btn btn-default" data-ng-if="verAccion(1)" data-ng-click="guardar(user)">Guardar</button>
				<button type="submit" data-ng-disabled="!formularioUser.$valid" class="btn btn-default" data-ng-if="verAccion(2)" data-ng-click="actualizar(user)">Actualizar</button>
				<button type="submit" data-ng-click="cambiarAccion(0)" class="btn btn-warning pull-right">Cancelar</button>
			</form>
		</div>
	</div>
</body>
</html>
